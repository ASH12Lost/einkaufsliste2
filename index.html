<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Einkaufsliste</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Einkaufsliste</h1>
  </header>
  <main>
    <section class="einkaufsliste">
      <h2>Meine Einkaufsliste</h2>
      <form id="einkaufsliste-form">
        <input type="text" id="einkaufsliste-input" placeholder="Artikel hinzufügen">
        <input type="number" id="stückzahl-input" placeholder="Stückzahl">
        <button id="einkaufsliste-button">Hinzufügen</button>
      </form>
      <ul id="einkaufsliste-ul">
        <!-- Hier werden die Einkaufsliste-Einträge angezeigt -->
      </ul>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
